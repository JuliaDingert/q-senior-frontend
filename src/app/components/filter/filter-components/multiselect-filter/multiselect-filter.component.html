<mat-form-field appearance="fill" class="filter-margin">
  <mat-label>{{ filterDef.label }}</mat-label>
  <mat-select [formControl]="selectedValues" multiple>
    <mat-select-trigger>
      {{selectedValues.value?.[0] || ''}}
      <span
        *ngIf="(selectedValues.value?.length || 0) > 1"
        class="example-additional-selection"
      >
        (+{{ (selectedValues.value?.length || 0) - 1 }}
        {{ selectedValues.value?.length === 2 ? "other" : "others" }})
      </span>
    </mat-select-trigger>
    <mat-option
      *ngFor="let value of values"
      [value]="value"
      (click)="selectValue()"
      >{{ value }}</mat-option
    >
  </mat-select>
</mat-form-field>
