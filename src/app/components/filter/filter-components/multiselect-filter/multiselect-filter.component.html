<mat-form-field
  appearance="fill"
  class="filter-margin"
  [formGroup]="parentForm"
>
  <mat-label>{{ filterDef.label }}</mat-label>
  <mat-select [formControlName]="filterDef.filterAttributeName" multiple>
    <mat-option *ngFor="let value of muliselectValues" [value]="value">{{
      value
    }}</mat-option>
  </mat-select>
</mat-form-field>
