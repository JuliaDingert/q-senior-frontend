<mat-grid-list cols="4" rowHeight="6em">
  <div *ngFor="let filter of filterDef">
    <mat-grid-tile
      ><div [ngSwitch]="filter.type">
        <app-input-filter
          *ngSwitchCase="'input'"
          (inputEvent)="onSearchValueAdded($event)"
          [placeholder]="filter.placeholder"
          [label]="filter.label"
          [isResetted]="resetFilterButtonClicked"
        ></app-input-filter>

        <app-multiselect-filter
          *ngSwitchCase="'multiselect'"
          (multiselectEvent)="onSearchValueAdded($event)"
          [label]="filter.label"
          [jsonAttributeName]="filter.jsonAttributeName"
          [isResetted]="resetFilterButtonClicked"
        ></app-multiselect-filter>

        <app-checkbox-filter
          *ngSwitchCase="'checkbox'"
          [label]="filter.label"
          (checkboxEvent)="onSearchValueAdded($event)"
          [isResetted]="resetFilterButtonClicked"
        ></app-checkbox-filter></div
    ></mat-grid-tile>
  </div>
</mat-grid-list>
<div>
  <button mat-button (click)="resetFilter()" class="reset-button" color="warn">
    Reset filter
  </button>
</div>
